<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do App || DevCamp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <div>
        <h1>To do</h1>
        <form id="todo">
          <input
            type="tel"
            id="todo-content"
            placeholder="Enter new To do"
            required
          />
          <button type="submit" id="submitBtn">Add To do</button>
        </form>
      </div>
      <div id="todo-container"></div>
    </div>
    <script src="script.js" />
  </body>
</html>
